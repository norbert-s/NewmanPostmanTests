# This is a basic workflow to help you get started with Actions

name: Newman Tests

on:
  workflow_dispatch:

jobs:
  newman_tests:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: install Newman
      run: npm install -g newman

    - name: run newman tests
      env:
        POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      run: |
        newman run "https://api.getpostman.com/collections/1975691-3e97bc95-2f11-4273-92dd-a675db37eef1?apikey=$POSTMAN_API_KEY" --environment "https://api.getpostman.com/environments/1975691-780421db-70ce-49de-9345-9d717c47aa4c?apikey=$POSTMAN_API_KEY" --reporters cli,html --disable-unicode

